<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Montichello</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      rel="icon"
      type="image/png"
      href="./assets/img/favicon.png"
      sizes="32x32"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <nav class="nav">
          <a class="nav_link" href="">
            <img class="logo" src="./assets/svg/logo.svg" alt="logo" />
          </a>

          <ul class="nav_menu">
            <li class="nav_menu__item">
              <a class="nav_menu__link" href="#projects">About us</a>
            </li>
            <li class="nav_menu__item">
              <a class="nav_menu__link" href="#gallery">Projects</a>
            </li>
            <li class="nav_menu__item">
              <a class="nav_menu__link" href="#news">News</a>
            </li>
            <li class="nav_menu__item">
              <a class="nav_menu__link" href="#contact">Contact</a>
            </li>
          </ul>

          <ul class="soc_menu">
            <li class="soc_menu__item">
              <a
                class="soc_menu__link"
                href="https://www.facebook.com/"
                target="_blank"
              >
                <svg class="soc_menu__icon">
                  <use href="./assets/svg/sprite.svg#facebook"></use>
                </svg>
              </a>
            </li>
            <li class="soc_menu__item">
              <a
                class="soc_menu__link"
                href="https://www.twitter.com/"
                target="_blank"
              >
                <svg class="soc_menu__icon">
                  <use href="./assets/svg/sprite.svg#twitter"></use>
                </svg>
              </a>
            </li>
            <li class="soc_menu__item">
              <a
                class="soc_menu__link"
                href="https://www.instagram.com/"
                target="_blank"
              >
                <svg class="soc_menu__icon">
                  <use href="./assets/svg/sprite.svg#instagram"></use>
                </svg>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <!-- ==================    HERO     ======================== -->
      <section class="section hero"></section>

      <!-- ========================    PROJECTS     ================================= -->

      <section class="section projects" id="projects"></section>
      <!-- ========================    news     ================================= -->

      <section class="section news" id="news"></section>
      <!-- ========================    gallery     ================================= -->

      <section class="section gallery" id="gallery"></section>
      <!-- ========================    contact     ================================= -->

      <section class="section contact" id="contact"></section>
    </main>
    <!-- ========================    FOOTER     ================================= -->

    <footer class="footer"></footer>
  </body>
</html>
